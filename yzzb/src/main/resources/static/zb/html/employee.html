<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/yzzb/common/bootstrap-4.6.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/yzzb/common/jquery-easyui-1.9.8/themes/default/easyui.css">
    <script type="text/javascript" src="/yzzb/common/jquery-3.4.1.min.js"></script>
    <script src="../../common/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/yzzb/common/layer/layer.js"></script>
    <script type="text/javascript"  src="/yzzb/common/jquery-easyui-1.9.8/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/employee.js"></script>
    <style>
        .datagrid-row {
            height: 42px;
            text-align:center;
        }
    </style>
</head>
<body>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
   新增员工
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">批量导入员工</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="employeeFile" accept=".xlsx" required  onchange="fileSelectChange()">
                    <label class="custom-file-label" for="employeeFile">选择文件</label>
                    <div class="invalid-feedback">Example invalid custom file feedback</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="addEmployeeByBatch(this)">提交</button>
            </div>
        </div>
    </div>
</div>
<div >
    <div class="row">
        <div class="col-lg-2" ></div>
        <div class="col-lg-8" >
            <table  id="user-table" >
            </table>
        </div>
        <div class="col-lg-2" ></div>
    </div>
</div>

</body>
</html>
